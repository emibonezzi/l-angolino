:root {
  --a_grey: #727678;
  --a_light_grey: #727678;
  --a_blue: #445b65;
}

body {
  display:flex;
  flex-direction:column;
}

header {
  display:flex;
  align-items: center;
  justify-content: space-around;
  width: 100vw;
  height: 75vh;
}

#desc {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;  
  width: 50%;
}


#gallery {
  height: 100%;
  width: 50%;
  border-left: 10px solid var(--a_blue) ;
}

#container {
  border: 1px solid black;
  width: 100vw;
  height: 85vh;
}

nav {
  display:flex;
  border: 1px solid black;
  justify-content:flex-end;
  gap:2rem;
  align-items: center;
  width: 100%;
  height: 15vh;
}

nav a:last-of-type {
  margin-right: 2%;
}

a:hover{
  color:var(--a_blue)
}

#logo {
  z-index: -999;
  display: flex;
  justify-content: center;
  align-items: center;
}

#logo img {
  max-width: 100%;
}

footer {
  border: 1px solid black;
  width: 100vw;
  height: 25vh;
}

#gallery img{
  width: 100%;
  height: 100%;
  object-fit:cover;
}

#gallery h1 {
  position: absolute;
  top: 50%;
  right: 12%;
  color:white;
  font-size: 120px;
}
